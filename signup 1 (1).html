<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #edit{

          
           width: 100%;
           padding: 12px 20px;
           margin: 8px 0;
           box-sizing: border-box;
           
           outline: none;
           input[type=text]:focus {
           background-color: lightblue;
}

        }
        body{
            padding: 70px 0;
  border: 3px solid green;
  text-align: center;

        }
    </style>
</head>
<body>
    <h1>Welcome to the Sign Up page ! Enter your details below.</h1>
    <form id="edit" onsubmit="return req()" action="success.html">
        
        <label>Enter Your First Name</label>
        <input type="text" id="first"><br><br>
        <label>Enter Your Last Name</label>
        <input type="text" id="last"><br><br>
        <label>Enter email address</label>
        <input type="email" id="em"><br><br>
        <label>Enter Mobile No.</label>
        <input type="number" id="mob" minlength="10"><br><br>
        <label>Enter Password</label>
        <input type="password" id="pass"><br><br>
        <label>Confirm Password</label>
        <input type="password" id="pass2"><br><br>
        <br><br>
        
            <div>
            <button>Register</button>
            </div>
        

        </form>
       
    
    
    </form>
</body>
</html>
